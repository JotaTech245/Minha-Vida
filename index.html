<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha vida começou há...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hearts-bg"></div>

  <div id="intro" class="intro-screen">
    <button id="startButton">Clique aqui ❤️</button>
  </div>

  <main id="content" class="hidden">
    <div class="music">
      <!-- Música local -->
      <audio id="musicPlayer" src="musica.mp3" autoplay></audio>
    </div>

    <section class="timer-section">
      <h1>Minha vida começou há:</h1>
      <p id="timer" class="timer"></p>
    </section>

    <section class="carousel">
      <div class="carousel-container">
        <img src="img1.jpg" class="active" alt="Foto 1">
        <img src="img2.jpg" alt="Foto 2">
        <img src="img3.jpg" alt="Foto 3">
      </div>
    </section>

    <section class="message">
      <p>
        Não tenho dúvidas, meu amor, nunca tive certezas tão reais como essa: 
        você foi, é e sempre será o amor da minha vida. ❤️ Cada segundo ao seu lado 
        é uma nova razão pra sorrir, uma lembrança pra guardar e um sonho pra viver.
        Te amo mais do que palavras podem expressar.
      </p>
    </section>
  </main>

  <!-- ⚡ script carregado no final -->
  <script src="script.js" defer></script>
</body>
</html>
